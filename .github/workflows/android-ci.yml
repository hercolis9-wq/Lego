name: Android CI (Debug APK)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se você subiu um payload.zip, ele será descompactado.
      - name: Detect & unzip project (if payload.zip)
        run: |
          set -euxo pipefail
          if [ -f "payload.zip" ]; then
            echo "payload.zip found. Unzipping..."
            mkdir -p workspace
            unzip -o payload.zip -d workspace
          else
            echo "No payload.zip. Using repo root."
            mkdir -p workspace
            rsync -a --exclude '.git' ./ workspace/
          fi
          echo "Workspace content:"
          ls -la workspace || true

      # Encontra automaticamente a pasta com settings.gradle(.kts)
      - name: Locate Gradle project root
        id: findroot
        run: |
          set -euxo pipefail
          ROOT_CANDIDATE=$(grep -RIl --include="settings.gradle" --include="settings.gradle.kts" '^' workspace || true | head -n1 || true)
          if [ -z "${ROOT_CANDIDATE}" ]; then
            echo "❌ Não achei settings.gradle(.kts) em 'workspace/'. Verifique se o ZIP contém o projeto Android."
            echo "Dica: faça upload do CONTEÚDO do projeto (app/, build.gradle.kts, settings.gradle.kts) ou compacte a raiz do projeto no ZIP."
            exit 1
          fi
          PROJECT_DIR=$(dirname "${ROOT_CANDIDATE}")
          echo "PROJECT_DIR=${PROJECT_DIR}" >> $GITHUB_ENV
          echo "Projeto detectado em: ${PROJECT_DIR}"
          ls -la "${PROJECT_DIR}"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages & accept licenses
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      # Baixa e configura o Gradle (sem SDKMAN)
      - name: Setup Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # Gera o wrapper DENTRO da pasta correta do projeto
      - name: Generate Gradle Wrapper
        working-directory: ${{ env.PROJECT_DIR }}
        run: gradle wrapper --gradle-version 8.7

      - name: Verify Gradle
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew --version

      - name: Build Debug APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
