name: Android CI (Debug APK)

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Descompacta se houver ZIP no repo
      - name: Detect & unzip Android project
        run: |
          set -euxo pipefail
          mkdir -p workspace

          # Tenta payload.zip primeiro; se não existir, pega o primeiro .zip encontrado
          ZIP_FILE=""
          if [ -f "payload.zip" ]; then
            ZIP_FILE="payload.zip"
          else
            # pega o primeiro zip do diretório (ajuste se quiser algo específico)
            ZIP_FILE=$(ls -1 *.zip 2>/dev/null | head -n1 || true)
          fi

          if [ -n "${ZIP_FILE}" ]; then
            echo "ZIP encontrado: ${ZIP_FILE}"
            unzip -o "${ZIP_FILE}" -d workspace
          else
            echo "Nenhum ZIP encontrado; copiando conteúdo do repo"
            rsync -a --exclude '.git' ./ workspace/
          fi

          echo "Conteúdo de workspace/"
          ls -la workspace || true

      # Localiza a pasta que contém settings.gradle(.kts)
      - name: Locate Gradle project root
        id: findroot
        run: |
          set -euxo pipefail
          ROOT_CANDIDATE=$(grep -RIl --include="settings.gradle" --include="settings.gradle.kts" '^' workspace || true | head -n1 || true)
          if [ -z "${ROOT_CANDIDATE}" ]; then
            echo "❌ settings.gradle(.kts) não encontrado dentro de 'workspace/'."
            echo "Dica: o ZIP precisa conter a raiz do projeto (com settings.gradle.kts e app/)."
            exit 1
          fi
          PROJECT_DIR=$(dirname "${ROOT_CANDIDATE}")
          echo "PROJECT_DIR=${PROJECT_DIR}" >> $GITHUB_ENV
          echo "Projeto detectado em: ${PROJECT_DIR}"
          ls -la "${PROJECT_DIR}"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages & accept licenses
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Setup Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Gradle Wrapper
        working-directory: ${{ env.PROJECT_DIR }}
        run: gradle wrapper --gradle-version 8.7

      - name: Build Debug APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
